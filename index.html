<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Counting</title>
  </head>
  <body>
    <div class="container">
      <form id="formOne" action="index.html" method="post">
        <div class="form-group">
          <label for="countTo">Count to:</label>
          <input type="text" id="countTo" class="form-control">
        </div>
        <div class="form-group">
          <label for="countBy">Count by:</label>
          <input type="text" id="countBy" class="form-control">
        </div>
        <button type="submit" class="btn btn-default">Generate results</button>
      </form>
      <br>
        <div class="well" id="header">
          <h1>Results</h1>
          <h2 id="results"></h2>
        </div>
    </div>
  </body>
</html>
